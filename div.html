<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>div</title>
<style type="text/css">
#page {
	color: #D4BFAA;
	height: 100px;
	width: 200px;
	background-color: #000;
	position: absolute;
	top: 50%;
	left: 50%;
	margin-top: -50px;
	margin-left: -100px;
}
#page .left {
	float: left;
	height: 100px;
	width: 100px;
	background-color: #7FFFAA;
}
#page .right {
	background-color: #F05;
	height: 100px;
	width: 100px;
	float: left;
}
</style>
</head>

<body>
<div id="page">
  <div class="left"></div>
  <div class="right"></div>
</div>
</body>
</html>
