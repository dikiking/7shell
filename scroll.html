<script src="http://7shell.googlecode.com/svn/js/jquery-1.5.min.js"></script>
<script type="text/javascript">
			jQuery(document).ready(function(){
				jQuery(function () {
				var scrollDiv = document.createElement("div");
				jQuery(scrollDiv).attr("id", "top").html("Back to Top").appendTo("body");    
				jQuery(window).scroll(function () {
						if (jQuery(this).scrollTop() != 0) {
							jQuery("#top").fadeIn();
						} else {
							jQuery("#top").fadeOut();
						}
					});
					jQuery("#top").click(function () {
						jQuery("body,html").animate({
							scrollTop: 0
						},
						800);
					});
				});
			});
			</script>
